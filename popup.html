<html>
  <head>
    <meta charset="utf-8" />
    <title>文章くん</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
  </head>
  <body class="p-4 bg-gray-300">
    <!-- Add API UI Container -->
    <div id="new-container" class="bg-white shadow-md rounded-lg flex">
        <input
            id="api-key-input"
            class="rounded-l-lg px-4 py-2 flex-grow-1 focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="API keyを入力してください"
        />
        <button
            id="add-button"
            class="bg-yellow-500 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-r-lg cursor-pointer"
        >
            追加
        </button>
    </div>

    <!-- Update API UI Container -->
    <div
      id="update-container"
      class="bg-white shadow-md rounded-lg flex hidden">
      <input
        disabled
        class="rounded-l-lg px-4 py-2 flex-grow-1 focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="********************"
      />
      <button
        id="update-button"
        class="bg-yellow-500 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-r-lg cursor-pointer"
      >
        変更
      </button>
    </div>

    <script src="popup.js"></script>
    
  </body>
</html>
